<form>
        <div class="form-group">
          <label for="phoneNumber">Enter phone number</label>
          <input type="tel" class="form-control" #phoneNumber  id="phoneNumber" aria-describedby="phoneNumber">
         
        </div>
        <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" (click) = 'submitDetails(phoneNumber.value)'>Submit</button>
                </div>
         </div>
</form>
